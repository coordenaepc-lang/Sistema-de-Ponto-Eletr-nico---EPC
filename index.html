body{

h2{

<script>

/* ===== COLE AQUI SEU LINK DO APPS SCRIPT ===== */
const url = "https://script.google.com/macros/s/AKfycbzLCp5-reNtdGWOPK2d5wIDAIsP4c008DVeH-ctYOQS0Fd1MgfPDTifTguHubpjxrM/exec";

/* ===== REGISTRAR DIRETO NA PLANILHA ===== */
function registrar(tipo){

  const nome = document.getElementById("nomeColab").value;
  const msg = document.getElementById("msg");

  if(!nome){
    msg.style.color="red";
    msg.innerText="Selecione o colaborador.";
    return;
  }

  msg.style.color="#333";
  msg.innerText="Registrando...";

  const linkFinal = url +
    "?nome=" + encodeURIComponent(nome) +
    "&tipo=" + encodeURIComponent(tipo);

  fetch(linkFinal)
    .then(() => {
      msg.style.color="green";
      msg.innerText = tipo + " registrada com sucesso!";
      document.getElementById("nomeColab").value="";
    })
    .catch(() => {
      msg.style.color="red";
      msg.innerText="Erro ao registrar.";
    });

}

</script>
